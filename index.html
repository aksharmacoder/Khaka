<!DOCTYPE html>
<html>
<head>
  <title>Image to Khaka Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Convert Your Image to Khaka</h1>
    <p>Easily transform your designs into embroidery-ready khakas.</p>

    <div class="image-upload">
      <input type="file" id="imageUpload" accept="image/*">
      <label for="imageUpload">Choose Image</label>
    </div>

    <div class="options">
      <label for="horizontalDimension">Horizontal Dimension:</label>
      <input type="number" id="horizontalDimension" min="1" value="1">
      <select id="horizontalUnit">
        <option value="mm">mm</option>
        <option value="px">px</option>
        <option value="cm">cm</option>
        <option value="in">in</option>
      </select>

      <label for="verticalDimension">Vertical Dimension:</label>
      <input type="number" id="verticalDimension" min="1" value="1">
      <select id="verticalUnit">
        <option value="mm">mm</option>
        <option value="px">px</option>
        <option value="cm">cm</option>
        <option value="in">in</option>
      </select>

      <label for="paperSize">Paper Size:</label>
      <select id="paperSize">
        <option value="A4">A4 (210mm x 297mm)</option>
      </select>
    </div>

    <button id="processButton">Process Image</button>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="results">
      <h2>Khaka Preview</h2>
      <div class="preview">
        <img id="originalImage" src="#" alt="Original Image">
        <img id="khakaImage" src="#" alt="Khaka Image">
      </div>

      <div class="download">
        <button id="downloadButton">Download Khaka</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
